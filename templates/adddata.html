<!DOCTYPE html>
<html>
<head>
   
<style type="text/css">body {
    font-family: 'Lato', sans-serif;
}

h1 {
    margin: auto;
    align-content: center;

}

label {
    color: #333;
}

.btn-send {
    font-weight: 300;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    width: 50%;
    margin-left: 3px;
    }
.help-block.with-errors {
    color: #ff5050;
    margin-top: 5px;

}

.card{
    margin: auto;
    align-content: center;

}
</style>
</head>
<body>
<div class="container">
        <div class=" text-center mt-5 ">

            <h1 >Medical Record Entry</h1>
                
            
        </div>

    
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
       
            <div class = "container">
        <form id="contact-form" role="form" method="post">

            

            <div class="controls">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">diagnosis</label>
                            <input id="form_name" type="text" name="diagnosis" class="form-control" placeholder="Please enter the diagnosis *" required="required" data-error="diagnosis is required.">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">prescribed_medicine</label>
                            <input id="form_lastname" type="text" name="prescribed_medicine" class="form-control" placeholder="Please enter your prescribed medicine" required="required" data-error="prescribed_medicine is required.">
                                                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">symptoms</label>
                            <input id="form_email" type="text" name="symptoms" class="form-control" placeholder="Please enter your symptoms" required="required" data-error="symptoms is required.">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_need">Do you have any test resuls to upload?</label>
                            <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                <option >Yes</option>
                                <option >No</option>
                            </select>
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Additional Insight</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Write any additional information here." rows="4"></textarea
                                >
                            </div>

                        </div>


                    <div class="col-md-12">
                        
                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="submit record" >
                    
                </div>
          
                </div>


        </div>
         </form>
        </div>
            </div>


    </div>
        <!-- /.8 -->

    </div>
    <!-- /.row-->

</div>
</div>

</body>
</html>
